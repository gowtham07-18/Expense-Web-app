<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" sizes="64x64" type="image/png">   
    <title>Expensio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <img src="./images/logo.png" alt="Expensio Logo" class="logo"> 
        <div class="heading">
            <h3><span class="span1">EXPE</span>NSIO</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main">
        <section class="info">
            <h1>Unlock Your Financial Future with Expensio.</h1>
            <h3>Empower your growth, manage equity, and invest with <br> confidence - all on one innovative platform</h3>
            <button onclick="window.location.href='sighnup.html'">Get Started</button> 
        </section>
    </div>

    <div class="container">
        <div class="balance_container">
            <h3>Current Balance</h3>
            <img src="images/balancelogo.png" alt="Balance Logo" class="balanceLogo">
        </div>
        <div class="budget_container">
            <h3>Budget</h3>
            <img src="images/budgetlogo.png" alt="Balance Logo" class="budgetLogo">
        </div>
        <div class="expense_container">
            <h3>Total Expense</h3>
            <img src="images/expenselogo.png" alt="Balance Logo" class="expenseLogo">
        </div>
    </div>
</body>
</html>
